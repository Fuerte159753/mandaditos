<div class="ion-page" id="main-content">
  <ion-header [translucent]="true" class="custom-header">
    <ion-toolbar>
      <ion-buttons slot="end">
      </ion-buttons>
      <ion-title class="ion-title">{{mensaje}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-breadcrumbs></ion-breadcrumbs>

  <ion-img src="assets/img/rep.jpg" class="header-image" style="width: 110%; height: 50%;"></ion-img>


<ion-content class="ion-padding">
  <ion-tab-button>
    <ion-button expand="block" shape="round" class="custom-button" >Realizar pedido</ion-button>
    <ion-button expand="block" shape="round" class="custom-button">Ver estatus pedidos</ion-button>
  </ion-tab-button>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="person" (click)="us()"></ion-icon>Perfil
      </ion-tab-button>
      <ion-tab-button tab="radio" (click)="edit()">
        <ion-icon name="pencil-sharp" (click)="edit()"></ion-icon>Editar Perfil
      </ion-tab-button>
      <ion-tab-button tab="library" (click)="logout()">
        <ion-icon name="log-out" (click)="logout()"></ion-icon>Salir de la Sesi√≥n
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  </ion-content>
  <ion-footer>
    <ion-toolbar>

    </ion-toolbar>
  </ion-footer>
</div>

<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="custom-title">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-content">
  <form class="custom-form">
    <ion-item class="custom-item">
      <ion-label position="floating" id="name">Nombre(s):</ion-label>
      <ion-input type="text" name="nombre" id="name" required class="custom-input"></ion-input>
    </ion-item>
    <ion-item class="custom-item">
      <ion-label position="floating" id="apellido">Apellido(s):</ion-label>
      <ion-input type="text" name="apellido" id="apellido" required class="custom-input"></ion-input>
    </ion-item>
    <ion-item class="custom-item">
      <ion-label class="custom-label" position="stacked">Selecciona tu localidad</ion-label>
      <ion-select name="rutaSeleccionada" required>
        <ion-select-option *ngFor="let ruta of rutas" [value]="ruta">{{ ruta }}</ion-select-option>
      </ion-select>
    </ion-item> 
    <ion-item class="custom-item">
      <ion-label position="floating"  id="direccion">Dirección</ion-label>
      <ion-input type="text" name="direccion" id="direccion" required class="custom-input"></ion-input>
    </ion-item> 
    <ion-item class="custom-item">
      <ion-label position="floating" id="telefono">Teléfono:</ion-label>
      <ion-input type="number" name="telefono" id="telefono" required class="custom-input"></ion-input>
    </ion-item>
    <ion-item class="custom-item">
      <ion-label position="floating" id="correo">Correo:</ion-label>
      <ion-input type="email" name="correo" id="correo" required class="custom-input"></ion-input>
    </ion-item>
    <ion-item class="custom-item">
      <ion-label position="floating" id="password">Contraseña:</ion-label>
      <ion-input type="password" name="password" id="password" required class="custom-input"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full"  shape="round" color="primary" class="custom-button">Registrarse</ion-button>
  </form>
</ion-content>
